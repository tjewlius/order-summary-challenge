<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/orderSummary/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="/orderSummary/styles.css">
        <title>ORDER SUMMARY</title>
    </head>

    <body>
        <main>
            <div id="main__container">
                <div class="image__container">
                    <img src="/orderSummary/images/illustration-hero.svg" alt="music mood" class="image">
                </div>

                <div class="text__one">
                    <h1 class="main__header">
                        order summary
                    </h1>
                    <p class="paragraph">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device amywhere you like!
                    </p>
                </div>

                <div class="text__two">
                        <img src="/orderSummary/images/icon-music.svg" alt="music icon" class="music__icon">
                    <p>
                        <span  class="plan">Annual Plan</span><br /><span  class="price">$59.99/year</span>
                    </p>

                    <p><a href="#">Change</a></p>
                </div>

                <div class="checkout__div">
                    <button class="btn1">Proceed to Payment</button>
                    <button class="btn2">cancel order</button>
                </div>

            </div>

            <div class="attribution">
                <p class="challenge-links">From <a href="frontendmentor.io" target="_blank">frontend mentor</a></p>
                <p class="challenge-links">coded by <a href="https://www.linkedin.com/in/tjewlius/" target="_blank">jewlius</a></p>
            </div>
        </main>
    </body>
</html>
